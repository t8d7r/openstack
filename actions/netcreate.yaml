name: "netcreate"
runner_type: "python-script"
description: "This action will create network and subnet"
enabled: true
entry_point: "netcreate.py"
parameters:
    auth_ip:
        type: "string"
        description: "Openstack host address."
        required: true
        position: 0
    net_name:
        type: "string"
        description: "Network name."
        required: true
        position: 1
    net_cidr:
        type: "string"
        description: "Network cidr."
        required: true
        position: 1




