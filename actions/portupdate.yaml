name: "portupdate"
runner_type: "python-script"
description: "This action will create server"
enabled: true
entry_point: "portupdate.py"
parameters:
    auth_ip:
        type: "string"
        description: "Openstack host address."
        required: true
        position: 0
    port_id:
        type: "string"
        description: "Port id."
        required: true
        position: 1
    ips:
        type: "array"
        description: "Ip cidr array, separate by comma."
        required: true
        position: 2




