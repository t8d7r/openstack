name: "auth"
runner_type: "python-script"
description: "This action will authenticate user, get token and populate keyvaluestore"
enabled: true
entry_point: "auth.py"
parameters:
    auth_user:
        type: "string"
        description: "Username"
        required: true
        position: 0
    auth_password:
        type: "string"
        description: "Password."
        required: true
        position: 1
        secret: true
    auth_project:
        type: "string"
        description: "Project."
        required: true
        position: 2
    auth_ip:
        type: "string"
        description: "Adresse Openstack host."
        required: true
        position: 3

